{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder" style = "width:400px; min-height:300px">
                        <div class="user-holder">
                    <h4 class="text-center" style="margin-bottom: 0;">Forgot your password</h4>
                    <p class="text-center">Please enter your email address and we will send you a link to reset your password</p>
                    <hr>
                    <div id="restaurant-sets-holder">
                        <form action="{% url 'forgot_password' %}"  method = "POST" class="form-fields-set foodbakery-dev-restaurant-form">

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="field-holder">
                                                    <label>Email Address</label><input type="email" name="email"  id="foodbakery_restaurant_contact_email_59054637" >
                                                </div>
                                            </div>        
                                            </div>
                                        </div>
                                    </div>
                             
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="field-holder">
                                            <div class="payment-holder">
                                                <input type="submit" value="RESET NOW" id="btn-next-restaurant-information" class="bgcolor">
                                            </div>
                                        </div>
                                    </div>       
                                 {% include 'includes/alert.html' %}
                           
                        </form>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
